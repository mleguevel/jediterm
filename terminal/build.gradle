apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'org.jetbrains:annotations:13.0'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.debugOptions.debugLevel = 'lines,vars,source'
}
